<!DOCTYPE html>
<meta charset="utf-8">
<style>

circle {
  stroke: #aaa;
  stroke-dasharray: 5, 5;
  fill: none;
}

path {
  stroke-linecap: butt;
}

.figure {
  pointer-events: none;
  fill-opacity: 0.6;
  stroke-width: 1px;
  stroke: #000;
  fill: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="../node_modules/d3-polygon/build/d3-polygon.js"></script>
<script src="../build/partials.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var N = 3,
    data,
    polygons,
    width = 960,
    centroid,
    height = 500,
    r = 250,
    count = 0;

var vertices = d3.range(N).map(function(d, i) {
  var theta = Math.random() * Math.PI * 2;
  return [(width / 2)  + r * Math.cos(theta), (height / 2)  + r * Math.sin(theta)];
});

// polygons resulting from cutting the triangle into the square
data = partials.rectangle2Square(partials.triangle2Rectangle(vertices));

c1 = [width / 2, height / 2];
c2 = d3_polygon.polygonCentroid(data.square);

// translate square to center of viewport
data.forEach(function(d) {
  d.translate([(c1[0] - c2[0]), (c1[1] - c2[1])]);
  d.transforms.push({
    translate: [-(c1[0] - c2[0]), -(c1[1] - c2[1])]
  });
});

var color = d3.scale.category10();

var svg = d3.select("svg").append("g");

var line = d3.svg.line()
            .x(function(d) { return d[0]; })
            .y(function(d) { return d[1]; })
            .interpolate("linear-closed");          

var figure = svg.append("g").attr("class", "collection")
                  .attr("transform", translate([width/2 - c1[0], height/2 - c1[1]]))
                  .selectAll("g")
                  .data(data.map(function(d) {
                    var c = d.centroid();
                    return partials.polygon(d.slice()).translate([-c[0], -c[1]]);
                  }));

var translation = figure
                  .enter().append("g").attr("class", "translation")

// nest rotation under translation group (with a rigid translation)
var rotation = translation.append("g").attr("class", "rotation");

rotation.append("path")
  .style("fill", function(d, i) { return color(i); })
  .attr("class", "figure")
  .attr("d", line);

figure.each(function(d, i) {
  var a, b;
  a = data[i].centroid();
  b = data[i].origin().centroid();
  d.transform = {
    centroid: a,
    rotation: 0,
    translate: [b[0] - a[0], b[1] - a[1]],
    rotate: data[i].rotation()
  };
});

svg.append("circle")
    .attr("cx", width / 2)
    .attr("cy", height / 2)
    .attr("r", r)

figure.each(fly);

function fly(_, i) {
  var that = this, C, T, R;
        
  C = _.transform.centroid;
  T = _.transform.translate;
  R = _.transform.rotation;

  // rigid translation
  d3.select(this).transition()
      .duration(1000)
      .ease("circle")
      .attrTween("transform", function(d) {
        var origin, target;

        origin = translate(C);
        target = translate([C[0] + T[0], C[1] + T[1]]);

        return d3.interpolateString(origin, target);
      })
      .each("end", function(d, i) {
        count++;
        if (count == data.length) {
          count = 0;
          figure.transition().delay(function(d, i) {return i * 200}).each(fly);
        }
      });

  // rigid rotation about polygon centroid, nested under translation group
  d3.select(this).select(".rotation").transition()
    .duration(1000)
    .ease("circle")
    .attrTween("transform", function(d) {
      var origin, target;

      origin = rotate(R);
      target = rotate(R + d.transform.rotate);

      return d3.interpolateString(origin, target);
    })

  // cache transform (translation and rotation about centroid) to current tween
  _.transform.centroid = [C[0] + T[0], C[1] + T[1]];
  _.transform.translate = [-_.transform.translate[0], -_.transform.translate[1]]
  _.transform.rotation = R + _.transform.rotate;
  _.transform.rotate = -_.transform.rotate;
}

// SVG translation string
function translate(T) {
  return "translate(" + T[0] + " " + T[1] + ")";
}

// SVG rotation string
function rotate(angle) {
  return "rotate(" + angle + ")";
}

</script>
